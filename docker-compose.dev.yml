services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
            target: dev
        env_file:
            - .env.dev
        container_name: php-app
        expose:
            - "9000"
        ports:
            - "9003"
        environment:
            - APP_ENV
            - DEBUG
            - DATABASE_URL
            - CACHE_DRIVER
            - LOG_LEVEL
            - XDEBUG_ENABLED
        networks:
            - dev-network

    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - dev-network
        depends_on:
            - app

networks:
    dev-network:
        driver: bridge
