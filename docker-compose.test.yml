services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
            target: test
        env_file:
            - .env.test
        container_name: app
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:9000/ping" ]
            interval: 10s
            timeout: 5s
            retries: 3
        expose:
            - "9000"
        environment:
            - APP_ENV
            - DEBUG
            - DATABASE_URL
            - CACHE_DRIVER
            - LOG_LEVEL

        networks:
            - test-network

    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - test-network
        depends_on:
            - app

networks:
    app-network:
        driver: bridge
